<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Courses</title>{% endblock %}
    <style>
        .alert-warning{
            color: #fff;
            width: 75%;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
         background: rgb(236, 236, 240); 
        }
       </style>
</head>
<body>
    <nav class = 'navbar navbar-inverse'>
        <div class = 'container-fluid'>
            <!-- <div class = 'navbar-header'>
    
            </div> -->
            <div>
                {% block sidebar %}
                <ul class = "nav navbar-nav">
                    {% csrf_token %}
                    <li ><a href="{% url 'courses' %}">Головна</a></li>
                    <li><a href="{% url 'create_course' %}">Створити курс</a></li>
                </ul>  
        </div>
        <!-- <form class="navbar-form navbar-left" action="/action_page.php"></form> -->
        <form class="navbar-form navbar-left" action = "{% url 'courses' %}">
            <div class="form-group">
                <input class = 'form-control me-2' name="search" type="text" placeholder="Пошук...">
                <select name="filter" class="form-control">
                    <option value="1">Всі курси</option>
                    <option value="2">Курси по даті старту</option>
                    <option value="3">Курси цього дня</option>
                    <option value="4">Курси цього місяця</option>
                    <option value="5">Курси цього року</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">Пошук</button>
        </form>
        {% endblock %} 
    </nav>
<div class = 'col-sm-10 '>{% block content %}{% endblock %}</div>
</body>
</html>
